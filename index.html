                    </div>

                    <div id="content" class="content" style="height: 250px;max-width: 500px;"> <!-- 기종 사이즈에 맞춰서 변경 -->

                                        <div class="intro-step_btn-wrap">
                                            <a class="intro-step_btn-game-start" style="background-color:rgb(0, 54, 104);color:#ffffff">시작하기</a>
                                        </div>
                                        <div class="share-box_share">
                                            <div class="share-box_list-title__2V2x2"><span>테스트 공유하기</span>

                                    </div>-->

                                    <div></div>

                                            <div>

                        </div>

                </div>
            </div>
        </div>
    </div>
    <script>

        // 초기 size 세팅 
        var x = window.innerWidth;
        var y = window.innerHeight;
 
        var header    = document.getElementById("header");
        var backgrond = document.getElementById("backgrond");
        var content   = document.getElementById("content");
    
        if(x <= 500){
                header.style.width    = x +"px";
                backgrond.style.width = x +"px";
                content.style.width   = x +"px";
        } else{
            header.style.width = "500px";
            backgrond.style.width = "500px";
            content.style.width = "500px";
        }

        // widow size 변경 시 
        window.onresize = function() {
            const width = window.innerWidth;
            const height = window.innerHeight;	
            
            //window 사이즈가 500px 보다 작다면, 
            if(width <= 500){
                header.style.width    = width +"px";
                backgrond.style.width = width +"px";
                content.style.width   = width +"px";
            }
        }


    </script>
