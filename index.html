<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>국민참여재판 </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
</head>

<body>
    <div id="next">
        <div class="Toastify"></div>
        <div class="common_container">
            <!-- 배경 -->
            <div id ="backgrond" style="position:fixed;left:50%;top:0;bottom:0;transform:translateX(-50%); max-width: 500px; background-repeat: no-repeat;
            background-position: center center;
            background-size:cover;height:100%;
            background-image: url( '/assets/images/background.png' ); background-size: 100%;">
            
            <div style="position: relative; flex: 1 1 0%;">
                <div style="width:100%; margin-top: 0px; padding-bottom: 34px; overflow: auto;  min-height: 100vh; 
                    overflow:scroll; overflow-x:hidden;">
                    
                    <!-- 고정 헤더 -->
                    <div id="header" style="position: fixed;  height: 40px; transform: translateX(-50%) scale(1); transform-origin: center top; left: 50%; z-index: 1;">
                        <!-- 로고 -->
                        <div style="height: 50px; background-color: rgb(199, 176, 155); text-align: center; display: flex; align-items: center;">
                            <div class="app-logo"
                                style="height: 40px; margin: 0px auto; background-color: transparent; text-align: center; max-width: 200px;">
                                 <!--<img alt="logo" 
                                    style="height:100%; width: 100%;; position: relative; left: 50%; transform: translateX(-50%);">-->
                            </div>
                        </div>
                        <!-- 로고 end-->
                        <!-- 프로그레스 바-->
                        <div class="progress-bar_progress-bar" style="height: 6px;">
                            <div class="progress-bar_percent-gauge"
                                style="width: 15.3846%; background-color: rgb(0, 54, 104);"></div>
                        </div>
                        <!--프로그레스 바 end-->
                    </div>
                    <!-- 고정 헤더 end-->

                    <!-- 테스트 컨텐츠 컨텐츠 -->
                    <div id="content" class="content" style="max-height: 500px;max-width: 500px;"> <!-- 기종 사이즈에 맞춰서 변경 -->
                            <div class="dummy-header" style="height: 100px;max-width: 500px;"></div>
                            <div class="page-slide-wrap">
                                <div class="page-slide slide-off-enter-done">
                                    <div style="min-height: calc((100vh - 84px) / 1); position:relative; top:20%;
                                     margin-left:3rem; margin-right:3rem;" >

                                         <!-- [1] Intro Content -->
                                        <div id="intro_content" >
                                            <div class="intro-step_img-box">
                                                <img src="/assets/images/start.png" style="min-height:24rem; width: 100%;" alt="시작 이미지">
                                            </div>
                                            <button type="button" id="startBtn" style="display: block;text-align: center; width: 100%;" >시작하기</button>
                                        </div>

                                        <!-- [2] Question Content -->
                                        <div id="question_content" style="display:none;">
                                            <img id="question-step_question-title" style="display: block;text-align: center; width: 100%; margin-bottom:1rem;">
                                            <!-- 질문 관련 img -->
                                            <img id="question-step_question-image" style="display: block;text-align: center; width: 100%;">
                                            <!-- 답변 -->
                                            <div class="question-step_question" style="padding-bottom: 15px; margin: 19px auto 30px;">
                                                <!-- 답 1 -->
                                                <button type="button" class="answerBtn" id="answerABtn" 
                                                style="width:100%;height:2.6rem;
                                                background-size:cover;background-image: url('/assets/images/questions/01/question01_A.png');
                                                "></button>
                                                <!-- 답 2 -->
                                                <button type="button" class="answerBtn" id="answerBBtn"><img id="answerBImageSrc" style=" width: 100%;"></button>
                                            </div>
                                            <!-- 답변 end-->
                                        </div>

                                        <!-- [3] Result Content -->
                                        <div id="result_content" style="display:none;">
                                            <img id="result_titleSrc" style="display: block;text-align: center; width: 100%; margin-bottom:1rem;">
                                            <img id="result_titleImageSrc" style="display: block;text-align: center; width: 100%;">
                                            <img id="result_contentImageSrc" style="display: block;text-align: center; width: 100%;margin-bottom:0.7rem;">
                                            <div> 
                                                <img id="relatedResult01" class="result_relatedResult">
                                                <img id="relatedResult02" class="result_relatedResult">
                                                <img id="relatedResult03" class="result_relatedResult">
                                            </div>
                                            <!-- 공유하기 기능 -->
                                            <div> 

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 컨텐츠 end-->
                </div>
            </div>
        </div>
    </div>
    <script>


    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
</body>

</html>
