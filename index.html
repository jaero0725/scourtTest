<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

</head>
<body>
    <div id="next">
        <div class="Toastify"></div>
        <div class="common_container">
            <!-- 배경 -->
            <div id ="backgrond" style="position:fixed;left:50%;top:0;bottom:0;transform:translateX(-50%); max-width: 500px;
            background-position: center center;
            background-size:cover;height:100%;
            background-repeat:repeat-y;;
            background-image: url( '/assets/images/background.png' ); background-size: 100%;">
            
            <div style="position: relative; flex: 1 1 0%;">
                <div style="width:100%; margin-top: 0px; padding-bottom: 34px; overflow: auto;  min-height: 100vh; 
                    overflow:scroll; overflow-x:hidden;">
                    
                    <!-- 고정 헤더 -->
                    <div style="position: fixed;  height: 40px; transform: translateX(-50%) scale(1); transform-origin: center top; left: 50%; z-index: 1;">
                        <div id="header" style="display:none;height: 50px; background-color: rgb(199, 176, 155); text-align: center;align-items: center;">
                            <div class="d-flex flex-row justify-content-center"
                                style="height: 40%; margin: 0px auto; background-color: transparent; text-align: center; max-width: 200px;">
                                 <img id="header_img" style="height:180%; width: 180%;" src="/assets/images/test01_header.png">
                            </div>
                        </div>
                    </div>
                    <!-- 고정 헤더 end-->

                    <!-- 테스트 컨텐츠 컨텐츠 -->
                    <div id="content" class="content" style="max-height: 500px;max-width: 500px;"> <!-- 기종 사이즈에 맞춰서 변경 -->
                            <div class="dummy-header" style="height:50px;max-width: 500px;"></div>
                            <div class="page-slide-wrap">
                                <div class="page-slide slide-off-enter-done">
                                    <div style="min-height: calc((100vh - 84px) / 1); position:relative; top:10%;
                                     margin-left:6%; margin-right:6%;" >

                                         <!-- [1] Intro Content -->
                                        <div id="intro_content" >
                                            <img class="intro_content_img" id="intro_titleSrc" src="/assets/images/intro_titleSrc.png">
                                            <button type="button" class="d-flex flex-row justify-content-center" id="test01_btn"><img id="test01" class="intro_content_img" src="/assets/images/test01.png"></button>
                                            <button type="button" class="d-flex flex-row justify-content-center" id="test02_btn"><img id="test02" class="intro_content_img" src="/assets/images/test02.png"></button>
                                        </div>

                                        <!-- START : 배심원 유형 TEST -->
                                        <!-- [2] Question Content -->
                                        <div id="question_content" style="display:none;">
                                            <img class="question_content_img" id="question-step_question-title">
                                            <!-- 질문 관련 img -->
                                            <img class="question_content_img" id="question-step_question-image">
                                            <!-- 답변 -->
                                            <div class="question-step_question" style="padding-bottom: 15px; margin: 19px auto 30px;">
                                                <!-- 답 1 -->
                                                <button type="button" class="answerBtn" id="answerABtn"><img id="answerAImageSrc" style=" width: 100%;"></button>
                                                <!-- 답 2 -->
                                                <button type="button" class="answerBtn" id="answerBBtn"><img id="answerBImageSrc" style=" width: 100%;"></button>
                                            </div>
                                            <!-- 답변 end-->
                                        </div>
                                        <!-- END: 배심원 유형 TEST  -->

                                        <!-- START : 국민참여재판 절차안내 튜토리얼  -->
                                        <!-- [2] Question Content -->
                                        <div id="tutorial_content" style="display:none;">
                                            <div class="modal_wrap" id="incorrect_modal">
                                                <img class="modal_img" id="incorrect" src="/assets/images/icon/incorrect.png">
                                            </div>
                                            <div id="t1" >
                                                <img class="tutorial_content_img" id="tutorial_title" src="/assets/images/questions/T01/title.png">
                                                <img class="tutorial_content_img" id="tutorial-image"  src="/assets/images/questions/T01/img.png">
                                                <div class="d-flex flex-row justify-content-center" >
                                                    <div>
                                                        <img id="t1_correct" style="display:none;position: fixed;"src="/assets/images/icon/correct.png">
                                                    </div>
                                                    <button type="button" class="t_answerBtn" id="t1_trueBtn" ><img id="true" src="/assets/images/icon/true_btn.png"></button>
                                                    <div id="dummy"></div>
                                                    <button type="button" class="t_answerBtn" id="t1_falseBtn" onclick="showIncorrectModal(1)"><img id="false" src="/assets/images/icon/false_btn.png"></button>
                                                </div>
                                            </div>
                                            <div id="t2" style="display:none;" >
                                                <img class="tutorial_content_img" id="tutorial_title" src="/assets/images/questions/T02/title.png">
                                                <img class="tutorial_content_img" id="tutorial-image"  src="/assets/images/questions/T02/img.png">
                                                <div class="d-flex flex-row justify-content-center" >
                                                    <div>
                                                        <img id="t2_correct" style="display:none;position: fixed;"src="/assets/images/icon/correct.png">
                                                    </div>
                                                    <button type="button" class="t_answerBtn" id="t2_trueBtn" ><img id="true" src="/assets/images/icon/true_btn.png"></button>
                                                    <div id="dummy"></div>
                                                    <button type="button" class="t_answerBtn" id="t2_falseBtn" onclick="showIncorrectModal(2)"><img id="false" src="/assets/images/icon/false_btn.png"></button>
                                                </div>
                                                <div class="modal_wrap" id="t2_modal">
                                                    <div class="modal_close"><img id="t2_modal_closeBtn" src="/assets/images/icon/xBtn.png"></div>
                                                    <img class="modal_img" id="t2_modal_img" src="/assets/images/questions/T02/popup.png">
                                                </div>
                                               
                                            </div>

                                            <div id="t3" style="display:none;">
                                                <img class="tutorial_content_img" id="tutorial_title" src="/assets/images/questions/T03/title.png">
                                                <img class="tutorial_content_img" id="tutorial-image"  src="/assets/images/questions/T03/img.png">
                                                <div> 
                                                    <img id="t3_correct" style="display:none;position: fixed;"src="/assets/images/icon/correct.png">
                                                    <button type="button" class="t_answer"> <img id="t3_btn1" class="tutorial_content_imgABtn" src="/assets/images/questions/T03/q1.png" onclick="showIncorrectModal(3)"></button>
                                                    <button type="button" class="t_answer"> <img id="t3_btn2" class="tutorial_content_imgABtn" src="/assets/images/questions/T03/q2.png" onclick="showIncorrectModal(3)"></button>
                                                    <button type="button" id="t3_btn3" class="t_answer"> <img  class="tutorial_content_imgABtn" src="/assets/images/questions/T03/q3.png"></button>
                                                    <button type="button" id="t3_btn3_correct" class="t_answer"style="display:none;"> <img  class="tutorial_content_imgABtn"  src="/assets/images/questions/T03/q3_correct.png"></button>
                                                    <button type="button" class="t_answer"> <img id="t3_btn4" class="tutorial_content_imgABtn" src="/assets/images/questions/T03/q4.png" onclick="showIncorrectModal(3)"></button>
                                                </div>
                                                <div class="modal_wrap" id="t3_modal">
                                                    <div class="modal_close"><img id="t3_modal_closeBtn" src="/assets/images/icon/xBtn.png"></div>
                                                    <img class="modal_img" id="t3_modal_img" src="/assets/images/questions/T03/popup.png">
                                                </div>
                                            </div>
                                            <div id="t4" style="display:none;">
                                                <img class="tutorial_content_img" id="tutorial_title" src="/assets/images/questions/T04/title.png">
                                                <img class="tutorial_content_img" id="tutorial-image"  src="/assets/images/questions/T04/img.png">
                                                <div> 
                                                    <div>
                                                        <img id="t4_correct" style="display:none;position: fixed;"src="/assets/images/icon/correct.png">
                                                    </div>
                                                    <div class="d-flex flex-row justify-content-center">
                                                        <button type="button" class="t_answerBBtn" id="t4_btn1" onclick="showIncorrectModal(4)"><img id="t4_btn1" class="tutorial_content_imgBBtn" src="/assets/images/questions/T04/q1.png"></button>
                                                        <div id="dummy"></div>
                                                        <button type="button" class="t_answerBBtn" id="t4_btn2" onclick="showIncorrectModal(4)"><img id="t4_btn2" class="tutorial_content_imgBBtn" src="/assets/images/questions/T04/q2.png"></button>
                                                    </div>
                                                    <div class="d-flex flex-row justify-content-center">
                                                        <button type="button" class="t_answerBBtn" id="t4_btn3" ><img id="t4_btn3" class="tutorial_content_imgBBtn" src="/assets/images/questions/T04/q3.png"></button>
                                                        <button type="button" class="t_answerBBtn" id="t4_btn3_correct" style="display:none;"><img id="t4_btn3_correct" class="tutorial_content_imgBBtn" src="/assets/images/questions/T04/q3_correct.png"></button>
                                                        <div id="dummy"></div>
                                                        <button type="button" class="t_answerBBtn" id="t4_btn4" onclick="showIncorrectModal(4)"><img id="t4_btn4" class="tutorial_content_imgBBtn" src="/assets/images/questions/T04/q4.png"></button>
                                                    </div>
                                                </div>
                                                <div class="modal_wrap" id="t4_modal">
                                                    <div class="modal_close"><img id="t4_modal_closeBtn" src="/assets/images/icon/xBtn.png"></div>
                                                    <img class="modal_img" id="t4_modal_img" src="/assets/images/questions/T04/popup.png">
                                                </div>
                                            </div>
                                            </div>

                                            <div id="t5" style="display:none;">
                                                <img class="tutorial_content_img" id="tutorial_title" src="/assets/images/questions/T05/title.png">
                                                <img class="tutorial_content_img" id="tutorial-image"  src="/assets/images/questions/T05/img.png">
                                                <div>
                                                    <img id="t5_correct" style="display:none;position: fixed;"src="/assets/images/icon/correct.png">
                                                </div>
                                                <div class="d-flex flex-row justify-content-center" >
                                                    <button type="button" class="t_answerBtn" id="t5_trueBtn" ><img id="true" src="/assets/images/icon/true_btn.png"></button>
                                                    <div id="dummy"></div>
                                                    <button type="button" class="t_answerBtn" id="t5_falseBtn" onclick="showIncorrectModal(5)"><img id="false" src="/assets/images/icon/false_btn.png"></button>
                                                </div>
                                                <div class="modal_wrap" id="t5_modal">
                                                    <div class="modal_close"><img id="t5_modal_closeBtn" src="/assets/images/icon/xBtn.png"></div>
                                                    <img class="modal_img" id="t5_modal_img" src="/assets/images/questions/T05/popup.png">
                                                </div>
                                            </div>
                                        </div>
                                         <!-- END: 국민참여재판 절차안내 튜토리얼  -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 컨텐츠 end-->
                </div>
            </div>
        </div>
    </div>
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.0.1/kakao.min.js"
    integrity="sha384-eKjgHJ9+vwU/FCSUG3nV1RKFolUXLsc6nLQ2R1tD0t4YFPCvRmkcF8saIfOZNWf/" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
